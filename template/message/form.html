{% extends "common/base.html" %}
{% block title %}{{ group.name }} message{% endblock %}

{% block main %}
	<form method="post" action="/message/create/">
		{{ form }}
		{% csrf_token %}
		<input type="submit" value="submit" />
	</form>

	{% for message in message_list %}
		<div class="message">
			<p class="datetime">{{ message.formatedDatetime }}</p>
			<p class="body">{{ message.body }}</p>
		</div>
		<hr>
	{% empty %}
		<p>No messages.</p>
	{% endfor %}
{% endblock %}
